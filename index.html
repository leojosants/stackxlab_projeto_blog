<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!--  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--  -->
		<title>Blog</title>

		<!--  -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<!--  -->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!--  -->
		<script type="module" src="assets/javascript/app.js" defer></script>
	</head>
	<body>
		<!-- Header -->
		<header>
			<nav class="nav container">
				<a href="#" class="logo">
					pcD<span>eveloper</span>
					<i class="bx bx-accessibility bx-fade-right"></i>
				</a>

				<a href="#" class="login" data_login_button>Login</a>
			</nav>
		</header>

		<!-- Home -->
		<section class="home" id="home">
			<div class="home_text container">
				<h2 class="home_title">Blog</h2>
				<span class="home_subtitle">Stackx Lab</span>
			</div>
		</section>

		<!-- Post filter -->
		<div class="post_filter container">
			<span
				class="filter_item filter_item--active"
				data_filter="all_categories"
				>Todas as categorias</span
			>
			<span class="filter_item" data_filter="programming_category"
				>Linguagem de Programação</span
			>
			<span class="filter_item" data_filter="ia_category"
				>Inteligência Artificial</span
			>
			<span class="filter_item" data_filter="iot_category"
				>Internet das coisas</span
			>
		</div>

		<!-- Posts -->
		<section class="post container" data_container_all_cards></section>

		<!-- preview icon -->
		<a id="back_to_top" href="#" data_back_to_top_button>
			<i class="bx bx-up-arrow-alt bx-burst"></i>
		</a>

		<!-- popup -->
		<div id="popup" data_popup_container>
			<div class="popup_content">
				<h2>Não se vá!</h2>

				<p>Consuma nossos conteúdos clicando em um card!</p>

				<div class="popup_button">
					<button id="cancel_button" data_popup_cancel_button>
						Cancelar
					</button>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="footer container">
			<p style="font-weight: bold;">leonardo_santos</p>

			<div class="social">
				<a
					href="https://www.linkedin.com/in/leojosantos/"
					target="_blank"
					rel="external"
				>
					<i class="bx bxl-linkedin"></i>
				</a>

				<a
					href="https://github.com/leojosants"
					target="_blank"
					rel="external"
				>
					<i class="bx bxl-github"></i>
				</a>

				<a
					href="https://wa.me/5532999447711"
					target="_blank"
					rel="external"
				>
					<i class="bx bxl-whatsapp"></i>
				</a>
			</div>
		</div>
	</body>
</html>
