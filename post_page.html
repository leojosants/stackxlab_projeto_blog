<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Post Page</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script type="module" src="assets/js/post_page.js" defer></script>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="nav container">
				<a class="logo" href="index.html">pcD<span>eveloper</span></a>
				<a class="login" href="#" data_login_button>Login</a>
			</div>
		</header>

		<!-- Home -->
		<section class="post_header">
			<div class="header_content post_container" data_post_container>
				<a class="back_home" href="index.html"> -> HOME <- </a>
				<h1 class="header_title" data_title_post></h1>
				<img class="header_img" src="" alt="" data_header_img />
			</div>
		</section>

		<!-- Rendering of each individual post -->
		<section class="post_content post_container" post_content>
			<h2 class="sub_heading" data_date>Data</h2>
			<span class="sub_heading category" data_views>0</span>
			<span class="sub_heading category">visualizações</span>

			<p class="post_text" data_text>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi ut
				sit omnis est? Omnis alias, modi eos porro, culpa eius sunt quo
				obcaecati neque accusamus animi aperiam illum deserunt consequatur.
			</p>
		</section>

		<!-- Share -->
		<div class="share post_container">
			<span class="share_title">Compartilhe esse artigo.</span>

			<div class="social">
				<a href="https://www.linkedin.com/" target="_blank" rel="external">
					<i class='bx bxl-linkedin bx-burst' ></i>
				</a>
				<a href="https://github.com/" target="_blank" rel="external">
					<i class='bx bxl-github bx-burst' ></i>
				</a>
				<a
					href="https://api.whatsapp.com/send?phone=&text=Li%20os%20%C3%BAltimos%20artigos%20do%20blog%20da%20pcDeveloper%20e%20achei%20que%20voc%C3%AA%20poderia%20gostar.%20Confira%3A%20https%3A%2F%2Fleojosants.github.io%2Fstackxlab_projeto_blog%2Findex.html"
					target="_blank"
					rel="external"
				>
					<i class="bx bxl-whatsapp bx-burst"></i>
				</a>
			</div>
		</div>

		<!-- preview icon -->
		<a id="back_to_top" href="#">
			<i class="bx bx-up-arrow-alt bx-burst"></i>
		</a>

		<!-- Footer -->
		<div class="footer container">
			<p>leonardo_santos</p>

			<div class="social">
				<a
					href="https://www.linkedin.com/in/leojosantos/"
					target="_blank"
					rel="external"
				>
					<i class="bx bxl-linkedin"></i>
				</a>

				<a
					href="https://github.com/leojosants"
					target="_blank"
					rel="external"
				>
					<i class="bx bxl-github"></i>
				</a>

				<a
					href="https://wa.me/5532999447711"
					target="_blank"
					rel="external"
				>
					<i class="bx bxl-whatsapp"></i>
				</a>

		</div>
	</body>
</html>
